<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone-area">
            <img src="./images/phone-image.png" alt="Celular ilustrativo com instagram" id="phone-image">
        </div>
        <div class="instagram-area">
            <div class="login-area">
                <img class="instagram-logo" src="./images/instagram-text-logo.png" alt="Instagram Logo">
                <img class="profile-photo" src="./images/profile-photo.jpeg" alt="Profile Photo(Emerson)">
                <a class="login-button" href="#">Continue as _emerson98</a>
                <a class="logout-button" href="#">Remove Account</a>
            </div>
            <div class="login-area">
                <p>Not _emerson98?</p>
                <div class="switch-or-sign-up">
                    <a href="#">Switch Accounts</a><span> or </span><a href="#">Sign Up</a>
                </div>
            </div>
            <div class="get-the-app">
                <p>Get the app.</p>
                <div class="download-button">
                    <a href="#"><img src="./images/app-store-button.png" alt="App Store button"></a>
                    <a href="#"><img src="./images/google-play-button.png" alt="Google Play button"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
